<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Verdwaald?</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Cormorant', serif;
      background-color: white;
      margin: 0;
      padding: 0 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      max-width: 600px;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .home-link {
      color: black;
      text-decoration: underline;
      background: none;
      border: none;
      font-size: 1rem;
      font-family: 'Cormorant', serif;
      cursor: pointer;
      padding: 1rem 2rem;
      border-radius: 2rem;
      transition: color 0.2s ease;
    }

    .home-link:hover {
      color: #a3b2b3;
    }

    .home-link:active {
      color: #f98cfe;
    }
  </style>
</head>
<body>
  <h1>Hé, je bent verdwaald!</h1>
  <p>Deze pagina bestaat niet (meer). Maar geen paniek — je vindt de weg wel terug.</p>
  <a class="home-link" href="index.html">Ik wil naar huis!</a>
</body>
</html>
