  <!-- Beweging aan/uit knop -->
  <div id="motion-toggle-wrapper">
    <a href="#" class="nav-button" id="toggle-motion">Zit eens stil</a>
  </div>

  <!-- Scripts -->
  <script>
    // Toggle stil-modus
    const toggleBtn = document.getElementById("toggle-motion");
    toggleBtn.addEventListener("click", function (e) {
      e.preventDefault();
      document.body.classList.toggle("stil");
      toggleBtn.textContent = document.body.classList.contains("stil")
        ? "Laat maar wiebelen"
        : "Zit eens stil";
    });

    // Animatieklassen
    const animations = [
      "bob", "flip", "twist", "jump", "pulse",
      "zigzag", "wander", "dart", "swoop"
    ];

    // Selecteer alle projecten
    const elements = Array.from(document.querySelectorAll(".animatable"));

    // Shuffle animaties en wijs toe zodat ze uniek zijn
    const shuffledAnimations = animations
      .sort(() => 0.5 - Math.random())
      .slice(0, elements.length);

    elements.forEach((el, i) => {
      animations.forEach(anim => el.classList.remove(anim));
      el.classList.add(shuffledAnimations[i]);
    });
  </script>
