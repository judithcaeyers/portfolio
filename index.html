  <!-- Scroll naar midden bij laden -->
  <script>
    window.addEventListener("load", function () {
      const canvas = document.getElementById("canvas");
      const x = canvas.offsetWidth / 2 - window.innerWidth / 2;
      const y = canvas.offsetHeight / 2 - window.innerHeight / 2;
      window.scrollTo(x, y);
    });
  </script>
