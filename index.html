  <script>
    // Scroll naar het midden van het canvas bij laden
    window.addEventListener("load", function () {
      const canvas = document.getElementById("canvas");
      const x = canvas.offsetWidth / 2 - window.innerWidth / 2;
      const y = canvas.offsetHeight / 2 - window.innerHeight / 2;
      if (window.innerWidth < 768) return; // Niet scrollen op mobiel
      window.scrollTo(x, y);
    });
  </script>
